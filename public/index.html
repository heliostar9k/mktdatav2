<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Intelligence API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gradient">42 Signal Library v1 API</h1>
            <p class="text-gray-400 text-lg">This UI provides access to 42AI Temporal Reasoning & Signal Library API</p>
        </div>

        <!-- Main Search Interface -->
        <div class="glass-panel p-6 mb-8">
            <!-- Search Input -->
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input type="text" 
                       id="queryInput" 
                       class="input-field flex-grow"
                       placeholder="Ask about market patterns, signals, or insights...">
                <button onclick="sendQuery()" 
                        class="button flex items-center justify-center">
                    <span id="loadingIndicator" class="hidden mr-2">
                        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    Search
                </button>
            </div>

            <!-- Example Queries -->
            <div>
                <h3 class="text-sm font-semibold text-gray-400 mb-3">Try these examples:</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <button onclick="setQuery('show me live NASDAQ signals')" 
                            class="example-query text-left">
                        üéØ Live NASDAQ Signals
                    </button>
                    <button onclick="setQuery('any insights about Amgen')" 
                            class="example-query text-left">
                        üîç AMGN Insights
                    </button>
                    <button onclick="setQuery('generate a trade')" 
                            class="example-query text-left">
                        üìà Strongest Patterns
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Query Analysis -->
            <div class="glass-panel p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Query Analysis</h2>
                    <span id="resultCount" class="text-sm text-gray-400">
                        Ready to search
                    </span>
                </div>
                <div id="queryAnalysis" class="text-gray-300">
                    Analysis will appear here...
                </div>
            </div>

            <!-- Results -->
            <div class="glass-panel p-6">
                <h2 class="text-xl font-semibold mb-4">Results</h2>
                <div id="results" class="space-y-4 text-gray-300">
                    Enter a query to see results...
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
