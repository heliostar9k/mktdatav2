<!DOCTYPE html>
<html>
<head>
    <title>Market Data API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Market Data API</h1>
            <p class="text-gray-600">Search market patterns, signals, and insights</p>
        </div>

        <!-- Search Interface -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="mb-4">
                <input type="text" 
                       id="queryInput" 
                       class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Type your market query...">
            </div>
            
            <div class="mb-4">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Try these examples:</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="setQuery('Live NASDAQ Signals')" 
                            class="px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg text-sm">
                        🎯 Live NASDAQ Signals
                    </button>
                    <button onclick="setQuery('AMGN Insights')" 
                            class="px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg text-sm">
                        🔍 AMGN Insights
                    </button>
                    <button onclick="setQuery('Strongest Patterns')" 
                            class="px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg text-sm">
                        📈 Strongest Patterns
                    </button>
                </div>
            </div>
            
            <button onclick="sendQuery()" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                Search
            </button>
        </div>

        <!-- Results Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Query Analysis -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Query Analysis</h2>
                <div id="queryAnalysis" class="text-gray-600">
                    Analysis will appear here...
                </div>
            </div>

            <!-- Results -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Results</h2>
                <div id="results" class="text-gray-600">
                    Results will appear here...
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
